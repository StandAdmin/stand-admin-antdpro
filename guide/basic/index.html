<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://gw.alipayobjects.com/mdn/rms_9ac13c/afts/img/A*f4vPTrs3kVwAAAAAAAAAAAAAARQnAQ"
    />
    <link rel="stylesheet" href="../umi.css" />
    <script>
      window.routerBase = location.pathname
        .split("/")
        .slice(0, -2)
        .concat("")
        .join("/");
    </script>
    <script>
      window.publicPath =
        window.resourceBaseUrl ||
        location.protocol +
          "//" +
          location.hostname +
          (location.port ? ":" + location.port : "") +
          window.routerBase;
    </script>
    <script>
      //! umi version: 3.5.21
    </script>
    <script>
      !(function () {
        var e = localStorage.getItem("dumi:prefers-color"),
          t = window.matchMedia("(prefers-color-scheme: dark)").matches,
          r = ["light", "dark", "auto"];
        document.documentElement.setAttribute(
          "data-prefers-color",
          e === r[2] ? (t ? r[1] : r[0]) : r.indexOf(e) > -1 ? e : r[0]
        );
      })();
    </script>
    <title>基础使用 - StandAdmin</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="../umi.js"></script>
  </body>
</html>
